{% extends 'base.html' %}
{% block content %}

    <div class="row" style="margin-left:225px; margin-top:20px;">
        {% for blog in blogs.all %}
            <div class="card" style="width: 22rem; margin-right:20px; margin-bottom:20px;">
                <div class="card-body">
                    <h5>{{blog.title}}</h5>
                    <h6>{{blog.pub_date}}</h6>
                    <p>{{blog.summary}}
                    <a href="{%url 'detail' blog.id %}">더보기</a></p>
                </div>
            </div>
       
        {% endfor %}
    </div>

{% endblock %}
